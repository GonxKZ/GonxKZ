name: Generate snake
on:
  schedule:
    - cron: "0 6 * * 1"   # lunes 06:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # permite push al repo
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Generate snake SVG
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg

      - name: Commit snake.svg if changed
        run: |
          mkdir -p assets
          cp -f dist/snake.svg assets/snake.svg
          if [[ -n "$(git status --porcelain assets/snake.svg)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add assets/snake.svg
            git commit -m "chore: update snake $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to snake.svg"
          fi
